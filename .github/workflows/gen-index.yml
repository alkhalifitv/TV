name: Generate folder index for GitHub Pages

on:
  push:
    branches:
      - master  # atau main kalau kamu pakai main

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate index.html files
        run: python3 scripts/gen_index.py

      - name: Commit and push index.html
        run: |
          git config user.name "alkhalifitv"
          git config user.email "backtrack512@gmail.com"
          git add .
          git commit -m "Generate index.html for folder listing" --no-verify || echo "No changes to commit"
          git push origin master

name: deploy-to-github-pages

on:
  push:
    branches: [ master ] # ganti ke "main" jika nama branch kamu bukan "master"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare epg folder
        run: |
          mkdir -p epg
          cp -v global/*.xml.gz epg/ 2>/dev/null || echo "No global XML files to copy"
          cp -v local/*.xml.gz epg/ 2>/dev/null || echo "No local XML files to copy"
          ls -lh epg || echo "Folder epg is empty"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './epg'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

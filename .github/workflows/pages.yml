name: Deploy Full TV Repo to GitHub Pages

on:
  push:
    branches: [ master ]  # atau main, sesuaikan branch kamu
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp -r epg deploy/ || echo "No epg folder found"
          cp -r logo deploy/ || echo "No logo folder found"
          cp -r playlist deploy/ || echo "No playlist folder found"
          cp -r big deploy/ || echo "No big folder found"
          cp README.md deploy/ || echo "No README.md found"

      - name: Convert README.md to index.html
        run: |
          pip install markdown
          markdown deploy/README.md > deploy/index.html || echo "Failed to convert README.md"

      - name: Generate index.html for deploy folder (listing files)
        run: |
          python3 scripts/gen_index.py

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Auto Deploy GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate index.html
        run: |
          cat > index.html <<EOF
          <!DOCTYPE html>
          <html>
          <head><meta charset="UTF-8"><title>EPG Index</title></head>
          <body>
            <h1>ðŸ“º EPG & Playlist</h1>
            <ul>
              <li><a href="epg/guide.xml.gz">guide.xml.gz</a></li>
              <li><a href="epg/idn.xml.gz">idn.xml.gz</a></li>
              <li><a href="playlist">Playlist (m3u)</a></li>
              <li><a href="logo">Logo Folder</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # deploy semua isi repo termasuk index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

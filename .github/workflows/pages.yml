name: Deploy Full TV Repo to GitHub Pages

on:
  push:
    branches: [ master ]  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (if perlu update EPG with node)
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'  # atau sesuai kebutuhan

      - name: Setup Python (kalau perlu)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # sesuaikan

      # Optional: langkah generate/update EPG, kalau ada skripnya
      # - name: Generate/update EPG
      #   run: |
      #     python3 scripts/index.py -zo guide.xml --source="scripts/main/main.txt" --gen-name="ALKHALIFI-TV" --gen-url="alkhalifitv.github.io"
      #     gzip -f guide.xml
      #     mv guide.xml.gz guide/global/

      - name: Prepare artifact directory
        run: |
          mkdir -p deploy
          # Copy semua file & folder penting ke folder deploy
          cp -r epg deploy/ || echo "No epg folder"
          cp -r logo deploy/ || echo "No logo folder"
          cp -r playlist deploy/ || echo "No playlist folder"
          cp -r big deploy/ || echo "No big folder"
          cp -r other_folder_if_any deploy/ || echo "No other_folder_if_any"
          # Kalau ada file di root yang mau di deploy juga, bisa copy ke deploy juga
          # cp README.md deploy/ || echo "No README.md"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

